<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Gerador de senhas</title>
  </head>
  <body>
    <section class="container">
      <h2>Gerador de Senhas</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <!-- <i class="far fa-clipboard"></i> -->
          <img src="/src/assets/img/file-solid.svg" alt="file" />
        </button>
      </div>

      <div class="settings">
        <div class="setting">
          <label>Tamanho da senha</label>
          <input type="number" id="length" min="4" max="20" value="20" />
        </div>
        <div class="setting">
          <label>Adicionar letras maiúsculas</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label>Adicionar letras minúsculas</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label>Adicionar números</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label>Adicionar símbolos</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large" id="generate">Gerar Senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
